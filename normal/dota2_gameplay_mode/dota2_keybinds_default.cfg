////////////////////////////////////////////////////////////////////////////
//Reverting to default keyboard commands
////////////////////////////////////////////////////////////////////////////

//Remove all leftover keybinds
unbindall


//Attack move
bind "2" "mc_attack; +sixense_left_click; -sixense_left_click"

//Show scoreboard
bind "1" "+showscores"

//Show the console
bind "F7" "toggleconsole"

//Learn stats.
bind "U" "dota_learn_stats"                     

bind "TAB" "dota_select_courier"

bind "F8" "exec autoexec.cfg"
bind "F9" "dota_pause"
bind "F12" "jpeg"

bind "A" "dota_purchase_quickbuy"

//Select hero
bind "F" "+dota_camera_follow +dota_camera_follow"

bind "G" "dota_select_all_others" 

//Stop
bind "D" "dota_hold"


//Key to disable/enable open mic
bind "mouse5" "+voicerecord"

//Chat Wheel
bind "Y" "+chatwheel"

// Shuffle camera to rune positions while pressing the keys and back to hero on release
//bind ^ "+rune"  

//Shop
bind "X" "toggleshoppanel"

bind "ENTER" "say"

////////////////////////////////////////////////////////////
//Custom Shit
////////////////////////////////////////////////////////////

//Make SPACE be a modifier key
bind "ALT" "+keyShift"

//Make ALT be a modifier key
bind "SPACE" "+keyShift2"

//Mode toggled (Quick or Normal cast) cast for items
bind "mouse4" "toggle_enabled_use_item_0"					
bind "3" "toggle_enabled_use_item_1" 
bind "4" "toggle_enabled_use_item_2"                    
bind "5" "toggle_enabled_use_item_3"                     
bind "6" "toggle_enabled_use_item_4"                   
bind "7" "toggle_enabled_use_item_5"		

//Mode toggled (Quick or Normal cast) cast for abilities
bind "Q" "toggle_enabled_use_ability_0"
bind "W" "toggle_enabled_use_ability_1"
bind "E" "toggle_enabled_use_ability_2"
bind "T" "toggle_enabled_use_ability_3"
bind "Z" "toggle_enabled_use_ability_4"
bind "R" "toggle_enabled_use_ability_5"

//Load the primary cast mode keys for abilities and items
load_primary_cast_mode







