////////////////////////////////////////////////////////////////////////////
//ALT  is pressed, shifting keyboard functions
////////////////////////////////////////////////////////////////////////////

//Remove all leftover keybinds
unbindall

//SPACE+A to move/follow
bind "2" "mc_move; +sixense_left_click; -sixense_left_click"

//ALT to self cast for items
bind "mouse4" "dota_item_execute 0;dota_item_execute 0"					
bind "3" "dota_item_execute 1;dota_item_execute 1" 
bind "4" "dota_item_execute 2;dota_item_execute 2"                    
bind "5" "dota_item_execute 3;dota_item_execute 3"                     
bind "6" "dota_item_execute 4;dota_item_execute 4"                   
bind "7" "dota_item_execute 5;dota_item_execute 5"

//ALT to self cast for abilities
bind "Q" "dota_ability_execute 0;dota_ability_execute 0"
bind "W" "dota_ability_execute 1;dota_ability_execute 1"
bind "E" "dota_ability_execute 2;dota_ability_execute 2"
bind "T" "dota_ability_execute 3;dota_ability_execute 3"
bind "Z" "dota_ability_execute 4;dota_ability_execute 4"
bind "R" "dota_ability_execute 5;dota_ability_execute 5"


bind "A" "dota_purchase_stickybuy"

////////////////////////////////////////////////////////////
//Custom Shit
////////////////////////////////////////////////////////////

//Keep ALT as the modifier 
bind "SPACE" "+keyShift2"

